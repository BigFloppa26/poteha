openapi: 3.0.0
info:
  title: Minio Minio API
  description: Basic object operations for Minio
  version: 1.0.0

servers:
  - url: http://localhost:9000
    description: Local Minio server

components:
  securitySchemes:
    awsSigV4:
      type: apiKey
      in: header
      name: Authorization
      description: AWS Signature Version 4

  schemas:
    Object:
      type: object
      properties:
        key:
          type: string
        size:
          type: integer
        lastModified:
          type: string
          format: date-time

  parameters:
    BucketName:
      in: path
      name: bucket
      required: true
      schema:
        type: string

    ObjectKey:
      in: path
      name: key
      required: true
      schema:
        type: string

paths:
  /{bucket}:
    get:
      summary: List Minio
      description: Get list of Minio in bucket
      tags:
        - Minio
      security:
        - awsSigV4: [ ]
      parameters:
        - $ref: '#/components/parameters/BucketName'
      responses:
        '200':
          description: Minio list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Object'

  /{bucket}/{key}:
    put:
      summary: Upload object
      description: Upload file to bucket
      tags:
        - Minio
      security:
        - awsSigV4: [ ]
      parameters:
        - $ref: '#/components/parameters/BucketName'
        - $ref: '#/components/parameters/ObjectKey'
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Object uploaded
          headers:
            ETag:
              schema:
                type: string

    get:
      summary: Download object
      description: Download file from bucket
      tags:
        - Minio
      security:
        - awsSigV4: [ ]
      parameters:
        - $ref: '#/components/parameters/BucketName'
        - $ref: '#/components/parameters/ObjectKey'
      responses:
        '200':
          description: Object content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary

    delete:
      summary: Delete object
      description: Remove object from bucket
      tags:
        - Minio
      security:
        - awsSigV4: [ ]
      parameters:
        - $ref: '#/components/parameters/BucketName'
        - $ref: '#/components/parameters/ObjectKey'
      responses:
        '204':
          description: Object deleted

tags:
  - name: Minio
    description: Basic object operations